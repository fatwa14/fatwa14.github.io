<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Official Wedding Invitation Of Dewi Dan Rahman" />
    <meta name="author" content="Dewi Safitri, Fatwa A. Rahman" />
    <meta name="theme-color" content="#135589" />

    <!-- AOS lib -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />

    <!-- CSS sendiri -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="../css/font.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <title>Wedding Dashboard</title>
  </head>
  <body>
    <div class="content bg-linear ff-roboto-con">
      <div class="container">
        <div class="login-wrapper position-absolute start-50 translate-middle-x bg-light rounded-3">
          <div class="container px-3 py-3">
            <div class="login-header pt-3 pb-3">
              <h1 class="text-center fw-bold ff-brittany">Wedding Dashboard</h1>
            </div>
            <div class="form">
              <div class="form-floating mb-3">
                <input type="name" class="form-control mb-2 border-0 border-bottom" id="nama" placeholder="Nama" />
                <label for="floatingInput">Nama</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control mb-2 border-0 border-bottom" id="password" placeholder="password" />
                <label for="floatingInput">Password</label>
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault"> Remember Me </label>
              </div>
              <a href="index.html">
                <button type="submit" class="tombol btn btn-primary">Login</button>
              </a>
            </div>
          </div>

          <div class="footer mt-5">
            <p class="text-center">Dewi dan Rahman &copy 2021</p>
          </div>
        </div>
      </div>
    </div>
    <!-- AOS Library -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        once: true,
        duration: 1000,
        anchorPlacement: "top-bottom",
      });
    </script>

    <!--Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- JScript Kami -->
    <script src="js/script.js"></script>
  </body>
</html>
